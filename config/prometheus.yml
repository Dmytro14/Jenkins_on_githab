global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8090']

  - job_name: 'python_script_4271'
    static_configs:
      - targets: ['fictional-space-spoon-vrjj9pr5rwxh75p-8001.app.github.dev']
